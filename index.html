<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>Incremental restart</title>
    </head>
    <body>
        <!--Currencies get displayed here-->
        <div>
            <p id="points"></p>
            <fps id="fps"></fps>
            <br>
        </div>
        <!--Tabs-->
        <div class="inline">
            <button id="tab_comp" onclick="switchTab(0, 0);">ComP</button>
            <button id="tab_other" onclick="switchTab(1, 0);">Other</button>
            <button id="tab_simplify" onclick="switchTab(2, 0);">Simplify</button>
        </div>
        <div id="other">
            <button id="tab_other_stat" onclick="switchTab(1, 1);">Statistics</button>
        </div>
        <!--Simplify Tab-->
        <div id = "Simplify">
            <span id="simpEnergy"></span>
            <br>
            <button id="SER" onclick="simplifyReset();"></button>
            <button id="SEUPG1" onclick="simplify1Upg();"></button>
            <div id = "simpTabs" class="inline">
                <br>
                <button id="simplify_tab_simplify" onclick="switchTab(0, 1);">Main</button>
                <button id="simplify_tab_tts" onclick="switchTab(1, 1);">TTS Challenges</button>
            </div>
            <br>
            <div id = "simpExP">
                <span id="simpEXP1"></span>
                <button id="simpEXP1b" onclick="simpExPAllocate(1);"></button>
                <br>
                <span id="simpEXP2"></span>
                <button id="simpEXP2b" onclick="simpExPAllocate(2);"></button>
                <br>
                <span id="simpEXP3"></span>
                <button id="simpEXP3b" onclick="simpExPAllocate(3);"></button>
                <br>
                <span id="simpEXP4"></span>
                <button id="simpEXP4b" onclick="simpExPAllocate(4);"></button>
            </div>
            <div id = "ttsChal">
            <!--Challenge html code autogenerated in the html.js file-->
            </div>
        </div>    
        <!--Generators-->
        <div id="comp">
            <button id="maxAll" onclick="maxAllComPS();">Max All</button>
            <!--Generator html code autogenerated in the html.js file-->
        </div>
        <div class="w3-container w3-center" id="progBars">
            <div id="progBarBase" class="w3-container" style="height:24px;width:98%"></div>
            <div id="progressBar1" class="w3-container" style="height:24px;width:1%"></div>
        </div>
        <script src="src/utils/break_eternity.min.js"></script>
        <script src="src/utils/utils.js"></script>
        <script src="src/ComP.js"></script>
        <script src="src/init.js"></script>
        <script src="src/html.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
